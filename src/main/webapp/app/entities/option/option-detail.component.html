<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="option">
            <h2><span jhiTranslate="concoursFonctionPubliqueApp.option.detail.title">Option</span> {{ option.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concoursFonctionPubliqueApp.option.code">Code</span></dt>
                <dd>
                    <span>{{ option.code }}</span>
                </dd>
                <dt><span jhiTranslate="concoursFonctionPubliqueApp.option.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ option.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/option', option.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
