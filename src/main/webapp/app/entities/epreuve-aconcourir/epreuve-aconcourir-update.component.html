<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-epreuve-aconcourir-heading" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.home.createOrEditLabel">Create or edit a Epreuve Aconcourir</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.duree" for="field_duree">Duree</label>
                    <input type="number" class="form-control" name="duree" id="field_duree"
                           formControlName="duree"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.coefficiant" for="field_coefficiant">Coefficiant</label>
                    <input type="number" class="form-control" name="coefficiant" id="field_coefficiant"
                           formControlName="coefficiant"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.noteEleminatoire" for="field_noteEleminatoire">Note Eleminatoire</label>
                    <input type="text" class="form-control" name="noteEleminatoire" id="field_noteEleminatoire"
                           formControlName="noteEleminatoire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.epreuveAconcourir.offre" for="field_offre">Offre</label>
                    <select class="form-control" id="field_offre" name="offre" formControlName="offre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="offreOption.id === editForm.get('offre')!.value?.id ? editForm.get('offre')!.value : offreOption" *ngFor="let offreOption of offres; trackBy: trackById">{{ offreOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
