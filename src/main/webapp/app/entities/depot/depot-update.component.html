<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-depot-heading" jhiTranslate="concoursFonctionPubliqueApp.depot.home.createOrEditLabel">Create or edit a Depot</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.depot.dateDepot" for="field_dateDepot">Date Depot</label>
                    <div class="d-flex">
                        <input id="field_dateDepot" type="datetime-local" class="form-control" name="dateDepot" formControlName="dateDepot" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.depot.isArchive" for="field_isArchive">Is Archive</label>
                    <input type="checkbox" class="form-control" name="isArchive" id="field_isArchive"
                           formControlName="isArchive"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.depot.isAcepte" for="field_isAcepte">Is Acepte</label>
                    <input type="checkbox" class="form-control" name="isAcepte" id="field_isAcepte"
                           formControlName="isAcepte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.depot.offre" for="field_offre">Offre</label>
                    <select class="form-control" id="field_offre" name="offre" formControlName="offre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="offreOption.id === editForm.get('offre')!.value?.id ? editForm.get('offre')!.value : offreOption" *ngFor="let offreOption of offres; trackBy: trackById">{{ offreOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="concoursFonctionPubliqueApp.depot.candidat" for="field_candidat">Candidat</label>
                    <select class="form-control" id="field_candidat" name="candidat" formControlName="candidat">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="candidatOption.id === editForm.get('candidat')!.value?.id ? editForm.get('candidat')!.value : candidatOption" *ngFor="let candidatOption of candidats; trackBy: trackById">{{ candidatOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
